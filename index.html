    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">

        <textarea class="hour">9am</textarea>
        <textarea class="description">Event goes hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">10am</textarea>
        <textarea class="description">Event goes hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">11am</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">12pm</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">1pm</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">

      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">3pm</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">4pm</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">5pm</textarea>
        <textarea class="description">Event goes here</textarea>
        <button class="saveBtn">&#128427;</button>
      </div>
      
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      today = moment();
      console.log(
         today.format("dddd Do MMMM YYYY"));

      var currentDate = today.format("dddd MMMM Do"); // Created variable to store the current date, created variable to select element based on currentDay ID, the wrote the currentDate var to that element
      const DateEl = document.getElementById("currentDay");
      DateEl.innerHTML = "<p>"+ currentDate +"</p>"

      console.log(today.format("hA")); // Getting hour from moment.js

    </script>
  </body>
