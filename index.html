<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="loadText()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="time-block row">
        <textarea class="hour">9am</textarea>
        <textarea class="description" id="9am"></textarea>
        <button class="saveBtn" id="saveBtn1">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">10am</textarea>
        <textarea class="description" id="10am"></textarea>
        <button class="saveBtn" id="saveBtn2">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">11am</textarea>
        <textarea class="description" id="11am"></textarea>
        <button class="saveBtn" id="saveBtn3">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">12pm</textarea>
        <textarea class="description" id="12pm"></textarea>
        <button class="saveBtn" id="saveBtn4">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">1pm</textarea>
        <textarea class="description" id="1pm"></textarea>
        <button class="saveBtn" id="saveBtn5">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">2pm</textarea>
        <textarea class="description" id="2pm"></textarea>
        <button class="saveBtn" id="saveBtn6">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">3pm</textarea>
        <textarea class="description" id="3pm"></textarea>
        <button class="saveBtn" id="saveBtn7">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">4pm</textarea>
        <textarea class="description" id="4pm"></textarea>
        <button class="saveBtn" id="saveBtn8">&#128427;</button>
      </div>
      
      
      <div class="row time-block">
        <textarea class="hour">5pm</textarea>
        <textarea class="description" id="5pm"></textarea>
        <button class="saveBtn" id="saveBtn9">&#128427;</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   

  </body>
  <script src="assets/js/script.js"></script>
  <!--Switched from inline script to external-->
</html>
